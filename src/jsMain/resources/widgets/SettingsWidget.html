<div class="container">
    <div class="card mt-3">
        <div class="card-body">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="cbUrl" aria-label="Checkbox for following text input">
                    </div>
                    <span class="input-group-text">Custom web service url: </span>
                </div>
                <input type="text" id="tbUrl" class="form-control" aria-label="Text input with checkbox">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" id="cbToken" aria-label="Checkbox for following text input">
                    </div>
                    <span class="input-group-text">Use token: </span>
                </div>
                <input type="text" id="tbToken" class="form-control" aria-label="Text input with checkbox">
            </div>


            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Configuration</span>
                </div>
                <textarea id="taConf" class="form-control" aria-label="With textarea" rows="20"></textarea>
            </div>

        </div>
    </div>
</div>
